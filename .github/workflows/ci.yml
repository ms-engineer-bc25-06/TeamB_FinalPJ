name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

# Codecovæ¨©é™ï¼ˆprivate repoå¯¾å¿œï¼‰
permissions:
  contents: read
  pull-requests: read
  checks: write

# ç„¡é§„ä¸¦åˆ—ã®ã‚­ãƒ£ãƒ³ã‚»ãƒ«
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ã‚°ãƒ­ãƒ¼ãƒãƒ«ç’°å¢ƒå¤‰æ•°ï¼ˆãƒã‚¤ã‚ºæŠ‘åˆ¶ï¼‰
env:
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  PIP_NO_WARN_SCRIPT_LOCATION: 1

jobs:
  # å¤‰æ›´ãƒ•ã‚¡ã‚¤ãƒ«æ¤œå‡º
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      e2e: ${{ steps.filter.outputs.e2e }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'package*.json'
              - '.github/workflows/ci.yml'
            backend:
              - 'backend/**'
              - '.github/workflows/ci.yml'
            e2e:
              - 'e2e/**'
              - 'playwright.config.ts'
              - 'frontend/**'
              - 'backend/**'
              - 'package*.json'
              - '.github/workflows/ci.yml'

  # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ãƒ†ã‚¹ãƒˆ
  frontend-test:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    timeout-minutes: 15

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:run

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

  # ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ãƒ†ã‚¹ãƒˆ
  backend-test:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:17.5-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_teamb_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "./backend/requirements-dev.txt"

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt

      - name: Run linter
        run: |
          black --check . || echo "âš ï¸ Black formatting issues found but continuing..."
          pylint app/ --exit-zero || echo "âš ï¸ Pylint warnings found but continuing..."

      - name: Run Alembic migration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_teamb_db
          DATABASE_URL_SYNC: postgresql://postgres:postgres@localhost:5432/test_teamb_db
        run: |
          alembic upgrade head

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_teamb_db
          DATABASE_URL_SYNC: postgresql://postgres:postgres@localhost:5432/test_teamb_db
          TEST_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_teamb_db
          PYTHONPATH: /home/runner/work/TeamB_FinalPJ/TeamB_FinalPJ/backend
          SKIP_FIREBASE_AUTH: true
        run: |
          # .envãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚“ã§ç’°å¢ƒå¤‰æ•°ã‚’è¨­å®š
          if [ -f .env ]; then
            export $(grep -v '^#' .env | xargs)
          fi
          pytest --cov=app --cov-report=xml --cov-report=html --cov-fail-under=0

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload backend logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: backend-test-logs
          path: |
            backend/htmlcov/
            backend/coverage.xml
          retention-days: 7

  # E2Eãƒ†ã‚¹ãƒˆ
  e2e-test:
    runs-on: ubuntu-latest
    needs: [changes, frontend-test, backend-test]
    if: |
      always() && 
      needs.changes.outputs.e2e == 'true' && 
      (needs.frontend-test.result == 'success' || needs.frontend-test.result == 'skipped') && 
      (needs.backend-test.result == 'success' || needs.backend-test.result == 'skipped')
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:17.5-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_teamb_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./package-lock.json"
          cache-key: "npm-cache-v3"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "./backend/requirements.txt"
          cache-key: "pip-cache-v3"

      - name: Clear cache and install dependencies
        run: |
          # ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’å®Œå…¨ã«ã‚¯ãƒªã‚¢
          rm -rf node_modules/.cache
          rm -rf frontend/node_modules/.cache
          rm -rf frontend/.next
          rm -rf frontend/.tsbuildinfo
          rm -rf frontend/tsconfig.tsbuildinfo
          rm -rf frontend/.eslintcache
          rm -rf frontend/tsconfig.tsbuildinfo
          # ä¾å­˜é–¢ä¿‚ã‚’å†ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          npm ci
          cd frontend && npm ci
          cd ../backend && pip install -r requirements.txt -r requirements-dev.txt

      - name: Run Alembic migration for E2E
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_teamb_db
          DATABASE_URL_SYNC: postgresql://postgres:postgres@localhost:5432/test_teamb_db
        run: alembic upgrade head

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Start backend server
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_teamb_db
          DATABASE_URL_SYNC: postgresql://postgres:postgres@localhost:5432/test_teamb_db
          SKIP_FIREBASE_AUTH: true
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 > backend.log 2>&1 &
          echo $! > backend.pid
          # ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ã§èµ·å‹•ç¢ºèªï¼ˆå …ç‰¢åŒ–ï¼‰
          for i in {1..30}; do
            if curl -f http://localhost:8000/api/v1/voice/health; then
              echo "âœ… Backend server is ready"
              break
            fi
            echo "â³ Waiting for backend... ($i/30)"
            sleep 2
            if [ $i -eq 30 ]; then
              echo "âŒ Backend server failed to start"
              echo "ğŸ“‹ Backend server logs:"
              cat backend.log
              echo "ğŸ“‹ PostgreSQL logs:"
              docker logs postgres || echo "PostgreSQL service container not found"
              exit 1
            fi
          done

      - name: Start frontend server
        working-directory: ./frontend
        env:
          PORT: 3000
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
        run: |
          npm run start -- -p 3000 > frontend.log 2>&1 &
          echo $! > frontend.pid
          # ãƒ•ãƒ­ãƒ³ãƒˆã‚¨ãƒ³ãƒ‰ã®èµ·å‹•ç¢ºèªï¼ˆå …ç‰¢åŒ–ï¼‰
          for i in {1..30}; do
            if curl -f http://localhost:3000; then
              echo "âœ… Frontend server is ready"
              break
            fi
            echo "â³ Waiting for frontend... ($i/30)"
            sleep 2
            if [ $i -eq 30 ]; then
              echo "âŒ Frontend server failed to start"
              echo "ğŸ“‹ Frontend server logs:"
              cat frontend.log
              exit 1
            fi
          done

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Run E2E tests
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          PLAYWRIGHT_WEB_PORT: 3000
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
          E2E_TEST_USER_EMAIL: ${{ secrets.E2E_TEST_USER_EMAIL }}
          E2E_TEST_USER_PASSWORD: ${{ secrets.E2E_TEST_USER_PASSWORD }}
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Collect PostgreSQL logs
        if: failure()
        run: |
          echo "ğŸ“‹ Collecting PostgreSQL container logs..."
          docker logs postgres > postgres.log 2>&1 || echo "PostgreSQL service container not found" > postgres.log

      - name: Clean shutdown of servers
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up background processes..."
          if [ -f backend/backend.pid ]; then
            kill $(cat backend/backend.pid) 2>/dev/null || echo "Backend process already stopped"
          fi
          if [ -f frontend/frontend.pid ]; then
            kill $(cat frontend/frontend.pid) 2>/dev/null || echo "Frontend process already stopped"
          fi
          # è¿½åŠ ã®ç¢ºå®Ÿãªåœæ­¢
          pkill -f "uvicorn app.main:app" 2>/dev/null || true
          pkill -f "next start" 2>/dev/null || true
          echo "âœ… Cleanup completed"

      - name: Upload E2E failure logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-failure-logs
          path: |
            backend/backend.log
            frontend/frontend.log
            test-results/
            postgres.log
          retention-days: 7

  # ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆmainãƒ–ãƒ©ãƒ³ãƒã®ã¿ï¼‰
  deploy:
    runs-on: ubuntu-latest
    needs: [changes, frontend-test, backend-test, e2e-test]
    if: github.ref == 'refs/heads/main' && always() && (needs.frontend-test.result == 'success' || needs.frontend-test.result == 'skipped') && (needs.backend-test.result == 'success' || needs.backend-test.result == 'skipped') && (needs.e2e-test.result == 'success' || needs.e2e-test.result == 'skipped')
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

